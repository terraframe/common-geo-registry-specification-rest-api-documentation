get:
  tags:
    - Geo-Object
  summary: Get child Geo-Objects of a Geo-Object.
  description: Get child Geo-Objects of a Geo-Object.
  operationId: getChildGeoObjects
  parameters:
    - name: parentCode
      in: query
      description: The code of the Geo-Object for which the children will be requested.
      required: true
      schema:
        type: string
      example: PRO_1
    - name: parentTypeCode
      in: query
      description: The code of the Geo-Object Type that the Geo-Object belongs to.
      required: true
      schema:
        type: string
      example: PRO
    - name: date
      in: query
      description: The temporal date to check against. Must in the the format of YYYY-MM-DD.
      required: false
      schema:
        type: string
      example: "2021-02-20"      
    - name: childrenTypes
      in: query
      description: An array of Geo-Object Type codes of the Geo-Object Types that the child Geo-Objects must belongs to.
      required: true
      schema:
        type: array
        items:
          type: string
      example: CTY
    - name: recursive
      in: query
      description: TRUE to return all child Geo-Objects for all specified childrenTypes at all levels below the parent Geo-Object.
      required: true
      schema:
        type: boolean
      example: true
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../components/schemas/ChildTreeNode.yaml
          example:
            - geoObject:
                type: Feature
                geometry:
                  type: MultiPoint
                  coordinates:
                    - 113.56111706249908
                    - 0.0657243021884568
                properties:
                  uid: 9975976c-1243-478c-850b-9176e2a7f57e
                  code: sflsjdflldsfj
                  type: health_facilities
                  lastUpdateDate: 1592514228000
                  createDate: 1592426785000
                displayLabel:
                  localizedValue: Central Health Facility
                  localeValues:
                    - locale: defaultLocale
                      value: Central Health Facility
                    - locale: km_KH
                      value: ជាំ សាងុំា
                invalid: false
                exists: true
                writable: true
              hierarchyType: PRO    
              children: []
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not found


