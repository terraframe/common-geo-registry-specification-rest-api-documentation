post:
  tags:
    - Geo-Object
  summary: Create an empty Geo-Object.
  description: Create an empty Geo-Object.
  operationId: createNewGeoObjectInstance
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/TypeCodeBody.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            - $ref: ../components/schemas/GeoObject.yaml
          examples:
            JSON_CGR:
              value:
                type: Feature
                geometry:
                  type: MultiPoint
                  coordinates:
                    - 0
                    - 0
                properties:
                  uid: ""
                  code: ""
                  type: health_facilities
                  lastUpdateDate: 1592514228000
                  createDate: 1592426785000
                  status:
                    - CGR:Status-Active
                  displayLabel:
                    localizedValue: ""
                    localeValues:
                      - locale: ""
                        value: ""
                      - locale: km_KH
                        value: ""
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: User not found


