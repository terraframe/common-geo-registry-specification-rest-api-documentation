get:
  tags:
    - Geo-Object
  summary: Get a Geo-Object by CODE for a given Geo-Object Type.
  description: Get all Geo-Objects for a given Geo-Object Type.
  operationId: getGeoObjectByCode
  parameters:
    - name: code
      in: query
      description: The code of the Geo-Object to get.
      required: true
      schema:
        type: string
      example: TLK01
    - name: typeCode
      in: query
      description: The code of the Geo-Object Type the Geo-Object belongs to.
      required: true
      schema:
        type: string
      example: PRO
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            - $ref: ../components/schemas/GeoObject.yaml
          examples:
            JSON_CGR:
              value:
                type: Feature
                geometry:
                  type: MultiPoint
                  coordinates:
                    - 113.56111706249908
                    - 0.0657243021884568
                properties:
                  uid: 9975976c-1243-478c-850b-9176e2a7f57e
                  code: sflsjdflldsfj
                  type: health_facilities
                  lastUpdateDate: 1592514228000
                  createDate: 1592426785000
                  status:
                    - CGR:Status-Active
                  displayLabel:
                    localizedValue: Central Health Facility
                    localeValues:
                      - locale: defaultLocale
                        value: Central Health Facility
                      - locale: km_KH
                        value: ជាំ សាងុំា
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: User not found


