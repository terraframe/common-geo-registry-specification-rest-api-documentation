get:
  tags:
    - Geo-Object-Over-Time
  summary: Get a Geo-Object Over Time by code for a given Geo-Object Type.
  description: Get a Geo-Object Over Time by code for a given Geo-Object Type.
  operationId: getGeoObjectOverTimeByCode
  parameters:
    - name: code
      in: query
      description: The code of the Geo-Object to get.
      required: true
      schema:
        type: string
      example: TLK01
    - name: typeCode
      in: query
      description: The code of the Geo-Object Type the Geo-Object belongs to.
      required: true
      schema:
        type: string
      example: PRO
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GeoObjectOverTime.yaml
          example:
            attributes:
              displayLabel:
                name: "displayLabel"
                type: "local"
                values:
                  - startDate: "2000-01-01"
                    endDate: "2020-10-31"
                    value:
                      localizedValue: "older label"
                      localeValues:
                        - locale: "defaultLocale"
                          value: "older label"
                        - locale: km_KH
                          value: ជាំ សាងុំា
                  - startDate: "2020-11-01"
                    endDate: "5000-12-31"
                    value:
                      localizedValue: "new label"
                      localeValues:
                        - locale: "defaultLocale"
                          value: "new label"
                        - locale: km_KH
                          value: ជាំ សាងុំា
              geometry:
                name: "geometry"
                type: "geometry"
                values:
                  - oid: "0f6c55d0-ea59-4c65-8027-68f463f43500"
                    startDate: "2000-01-01"
                    endDate: "2007-04-19"
                    value: 
                      type: "MultiPoint"
                      coordinates: 
                        -
                          - 121.01288997250000
                          - 14.42262481649999
                        -
                          - 121.01288997250037
                          - 14.42262481649999
                  - oid: "0f6c55d0-ea59-4c65-8027-68f463f43593"
                    startDate: "2007-04-20"
                    endDate: "5000-12-31"
                    value: 
                      type: "MultiPoint"
                      coordinates: 
                        -
                          - 121.01288997250000
                          - 14.42262481649999
                        -
                          - 121.01288997250037
                          - 14.42262481649999
              exists:
                name: "exists"
                type: boolean
                values: 
                  - oid: "505ddd70-4bca-46ed-8868-32337f5c1b16"
                    startDate: "2000-01-01"
                    endDate: "5000-12-31"
                    value: true
              uid: "838c1d75-eb9f-47e8-b4ea-38e5b7a5b456"
              code: "newtest"
              lastUpdateDate: 1605852438290
              type: "zambia_hf_catchment_area"
              createDate: 1605837803809
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: User not found


