get:
  tags:
    - Geo-Object
  summary: Get parent Geo-Objects of a Geo-Object as defined by a Directed Acyclic Graph.
  description: PROPOSED METHOD. Currently unsupported. Get parent Geo-Objects of a Geo-Object as defined by a Directed Acyclic Graph.
  operationId: getGraphParent
  parameters:
    - name: childCode
      in: query
      description: The code of the Geo-Object for which the parents will be requested.
      required: true
      schema:
        type: string
      example: b011c739-7c8f-45ec-8963-a4b61f7edaae
    - name: childTypeCode
      in: query
      description: The code of the Geo-Object Type that the Geo-Object belongs to.
      required: true
      schema:
        type: string
      example: PRO
    - name: directedGraphCode
      in: query
      description: The code of the Directed Graph Relationship.
      required: true
      schema:
        type: string
      example: CTY
    - name: date
      in: query
      description: The temporal date to check against. Must in the the format of YYYY-MM-DD.
      required: false
      schema:
        type: string
      example: "2021-02-20"            
    - name: recursive
      in: query
      description: TRUE to return all parent Geo-Objects for all specified parentTypes at all levels above the child Geo-Object.
      required: true
      schema:
        type: boolean
      example: true
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../components/schemas/ParentTreeNode.yaml
          example:
            - geoObject:
                type: Feature
                geometry:
                  type: MultiPoint
                  coordinates:
                    - 113.56111706249908
                    - 0.0657243021884568
                properties:
                  uid: 9975976c-1243-478c-850b-9176e2a7f57e
                  code: sflsjdflldsfj
                  type: health_facilities
                  lastUpdateDate: 1592514228000
                  createDate: 1592426785000
                displayLabel:
                  localizedValue: Central Health Facility
                  localeValues:
                    - locale: defaultLocale
                      value: Central Health Facility
                    - locale: km_KH
                      value: ជាំ សាងុំា
                invalid: false
                exists: true
                writable: true
              hierarchyType: PRO    
              parents: []
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not found


