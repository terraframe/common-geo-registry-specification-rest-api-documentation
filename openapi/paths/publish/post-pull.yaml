post:
  tags:
    - Publish Graph
  summary: Pull a remote graph
  description: Pull a remote graph into the local graph repository
  operationId: publish-pull
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            source:
              type: string
              description: Source URL of the server to pull the graph data from
            publishId:
              type: string
              description: uid of the publish to pull
            exclusions: 
              type: array
              items: 
                $ref: '../../components/schemas/TypeAndCode.yaml'
              description: List of (type, code) pairings of the repository types to exclude from the published graph.  This can only be used when the types in the graph overlap with the types in a different graph with the same period of validity.
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Commit.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not found
