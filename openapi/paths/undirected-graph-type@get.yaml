get:
  tags:
    - Undirected Graph
  summary: Get a Undirected Graph Type definition.
  description: PROPOSED METHOD. Currently unsupported. Get a Undirected Graph Type definition.
  operationId: getUndirectedRelationshipType
  parameters:
    - name: code
      in: query
      description: The code of the Undirected Graph Type to get.
      required: true
      schema:
        type: string
      example: TLK01  
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../components/schemas/RelatedType.yaml
          example:
            - code: "Test_UND"
              label:
                localizedValue: "Adjacent To"
                localeValues:
                   - locale: "defaultLocale"
                     value: "Adjacent To"
              description:
                localizedValue: ""
                localeValues:
                  - locale: "defaultLocale"
                    value: ""

    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not found
